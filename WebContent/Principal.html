<link
	href="/AcessoRestrito/resources/assets/global/plugins/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />


<div>
	<img alt="" src="http://ilovecode.com.br/wp-content/uploads/2016/05/Bootstrap-3-1900x700_c.jpg">
</div>

<div class="container">
	<div class="row">
	<div class="col-md-12">

		<div class="portlet light portlet-fit portlet-form bordered">


			<div class="portlet-body">
			
			<div class="col-md-12">
						<h2 style="color: #1e90ff;margin-left: 520px;">Inscricoes</h2>
						<div ng-bind-html="Pagamento"></div>

					</div>
				<br><br>
				<form id="" class="form-horizontal" style="margin-left: 250px;">
					
					<div class="form-group">
							<label class="control-label col-md-3">Nome Completo <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscNomeCompleto" id="inscrito" type="text" class="form-control"
					 />
								</div>
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-md-3">RG <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscRg"  id="rg" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">CPF <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscCpf"  id="cpf" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Telefone <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscTelefone"  id="telefone" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Celular <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscCelular"  id="celuar" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Cidade <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscCidade"  id="cidade" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Estado <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscEstado"  id="estado" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Email <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscEmail"  id="email" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>

					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9" style="margin-left: 565px;">
								<button ng-click="Cadastrar()" type="submit" class="btn green" style="background: #1e90ff;color: white;" class="btn green">Cadastrar</button>
							</div>
						</div>
					</div>
					</div>
				</form>

			</div>
		</div>

	</div>
</div>
	
</div>

<div>
	<img alt="" src="http://ilovecode.com.br/wp-content/uploads/2016/05/Bootstrap-3-1900x700_c.jpg">
</div>
<script
		src="/AcessoRestrito/resources/assets/global/plugins/jquery.min.js"
		type="text/javascript"></script>

	<script
		src="/AcessoRestrito/resources/assets/global/plugins/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
<script
	src="/AcessoRestrito/resources/assets/pages/scripts/form-validation.min.js"
	type="text/javascript"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"
	type="text/javascript"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/additional-methods.min.js"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>



<div class="page-bar">
	<ul class="page-breadcrumb">
		<li><a href="index.html">Home</a> <i class="fa fa-circle"></i></li>

		<li><span>Informacao</span></li>
	</ul>
</div>
<h1 class="page-title">Consulta das informacoes</h1>

<div class="row">


	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet light bordered">
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-6">
							
						</div>

					</div>
				</div>
				<table
					class="table table-striped table-bordered table-hover table-checkable order-column"
					id="">
					<!--sample_1  -->
					<thead>
						<tr>
							<th>ID</th>
							<th>Titulo</th>
							<th>Valor</th>
							<th>Item</th>
							<th>Descricao</th>
							<th>Acoes</th>
						</tr>
					</thead>
					<tbody>

						<tr class="odd gradeX"
							ng-repeat="info in Informacao | orderBy:'info_titulo'">
							<td>{{info.infoId }}</td>
							<td>{{info.infoTitulo }}</td>
							<td>{{info.infoValor }}</td>
							<td>{{info.infoItem }}</td>
							<td>{{info.infoDescricao }}</td>
							<td>
								<div class="btn-group">
									<button class="btn btn-xs green dropdown-toggle" type="button"
										data-toggle="dropdown" aria-expanded="false">
										Ações <i class="fa fa-angle-down"></i>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#!/InformacaoAlteracao/{{info.infoId}}">
												<i class="fa fa-edit"></i> Editar
										</a></li>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>

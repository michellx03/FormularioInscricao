<h1 class="page-title">
	Alteração de informacoes <small>Campos Obrigatórios(*)</small>
</h1>


<div class="row">
	<div class="col-md-12">

		<div class="portlet light portlet-fit portlet-form bordered">


			<div class="portlet-body">

				<form   id="form_sample_2" class="form-horizontal">
					<div class="form-body">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
							Erro. Por favor verifique abaixo!.
						</div>
						<div  class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
							Sucesso!
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Titulo <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-value="infoTitulo" ng-model="infoTitulo" id="titulo" type="text" class="form-control"
					 />
								</div>
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-md-3">Valor <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-value="infoValor" ng-model="infoValor"  id="valor" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Item <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-value="infoItem" ng-model="infoItem"  id="item" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Descricao <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-value="infoDescricao" ng-model="infoDescricao"  id="descricao" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
					
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button ng-click="Alterar()" type="submit" class="btn green">Alterar</button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>

	</div>
</div>

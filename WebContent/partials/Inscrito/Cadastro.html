<link href="/ClassiVale/resources/assets/global/plugins/select2/css/select2.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="/ClassiVale/resources/assets/global/plugins/select2/css/select2-bootstrap.min.css"
	rel="stylesheet" type="text/css" />

<div class="page-bar">
	<ul class="page-breadcrumb">
		<li><a href="">Home</a> <i class="fa fa-circle"></i></li>
		<li><a href="">Inscritos</a> <i class="fa fa-circle"></i></li>
		<li><span>Consulta</span></li>
	</ul>


</div>
<h1 class="page-title">
	Fazer inscricao <small>Campos Obrigat√≥rios(*)</small>
</h1>


<div class="row">
	<div class="col-md-12">

		<div class="portlet light portlet-fit portlet-form bordered">


			<div class="portlet-body">

				<form   id="form_sample_2" class="form-horizontal">
					<div class="form-body">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
							Erro. Por favor verifique abaixo!.
						</div>
						<div  class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
							Sucesso!
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Nome Completo <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscNomeCompleto" id="inscrito" type="text" class="form-control"
					 />
								</div>
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-md-3">RG <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscRg"  id="rg" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">CPF <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscCpf"  id="cpf" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Telefone <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscTelefone"  id="telefone" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Celular <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscCelular"  id="celuar" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Cidade <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscCidade"  id="cidade" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Estado <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscEstado"  id="estado" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
						<div class="row">
							<label for="single" class="control-label col-md-3">Premio
								<span class="required"> * </span>
							</label>
							<div class="col-md-4">
								<select id="premio" class="form-control select2"
									style="width: 352px">
									

									<option
										ng-repeat="premios in ListaPremio | orderBy:'premPremio' "
										ng-if="premios.premId != Inscrito.inscPremId"
										value="{{premios.premId}}">{{premios.premPremio}}</option>
								</select>
							</div>
						</div>
					</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Email <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscEmail"  id="email" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Numero de inscricao <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="inscNumeroInscricao"  id="numerioInscricao" type="text" class="form-control"
										/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
						<div class="row">
							<label for="status" class="control-label col-md-3">Status
								<span class="required"> * </span>
							</label>
							<div class="col-md-4">
								<select id="status" class="form-control select2"
									style="width: 352px">
									

									<option
										ng-repeat="status in Status | orderBy:'stinId' "
										ng-if="status.stinId != Inscrito.inscStinId"
										value="{{status.stinId}}">{{status.stinStatus}}</option>
								</select>
							</div>
						</div>
					</div>

					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button ng-click="Cadastrar()" type="submit" class="btn green">Cadastrar</button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>

	</div>
</div>

<script
	src="/AcessoRestrito/resources/assets/pages/scripts/form-validation.min.js"
	type="text/javascript"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"
	type="text/javascript"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/additional-methods.min.js"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>
